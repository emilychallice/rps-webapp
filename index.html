<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROCK PAPER SCISSORS :: UI</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="rps.js"></script>
</head>

<body>
  <header class="flex-col">
    <div id="page-header-scoreboard" class="flex-row">
      <p id="scoreboard-human-score">HUMAN: 0</p>
      <p id="scoreboard-cpu-score">CPU: 0</p>
    </div>
    <h1 id="page-header-title">Rock, Paper, Scissors</h1>
    <p id="page-header-statement">Are you ready?</p>
  </header>


  <div id="rps-buttons" class="flex-row">
    <button id="rock-button">Rock</button>
    <button id="paper-button">Paper</button>
    <button id="scissors-button">Scissors</button>
  </div>
</body>

</html>
